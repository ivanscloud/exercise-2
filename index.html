<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PAUD KALKULATOR</title>
  <meta name="description" content="Kalkulatornya Anak PAUD">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- main css -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row max-height align-items-center">
      <div class="col-10 mx-auto col-md-8">
        <div class="card">
          <div class="card-title p-2">
            <h3 class="text-uppercase text-center">PAUD KALKULATOR</h3>
          </div>

          <div class="card-body">

            <!-- Input Angka 1 -->
            <div class="my-4">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text angka">Angka 1 :</span>
                </div>
                <input type='number' class="form-control form-control-lg" name='angka1' placeholder='masukkan nilai ke 1'/>
              </div>
            </div>

            <!-- Input Angka 2 -->
            <div class="my-4">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text angka">Angka 2 :</span>
                </div>
                <input type='number' class="form-control form-control-lg" name='angka2' placeholder='masukkan nilai ke 1'/>
              </div>
            </div>

            <!-- Operator Matematika -->
            <div class="my-4 d-flex justify-content-center">
              <button class="btn submitBtn newBtn" onclick='tambah()'>+</button>
              <button class="btn submitBtn newBtn" onclick='kurang()'>-</button>
              <button class="btn submitBtn newBtn" onclick='kali()'>x</button>
              <button class="btn submitBtn newBtn" onclick='bagi()'>:</button>
              <button class="btn submitBtn newBtn" onclick='mod()'>%</button>
            </div>

            <!-- Hasil -->
            <div class="my-4">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text angka">Hasilnya :</span>
                </div>
                <input type='number' name='hasil' class="form-control form-control-lg" name='angka2' placeholder='hasil nilai'/>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>


  <script src="js/main.js"></script>
</body>
</html>
